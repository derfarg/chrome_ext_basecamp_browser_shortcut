<html>
<head><title>Basecamp Browser Shortcut</title></head>
<script type="text/javascript">
function get_input(){
    var input = document.getElementById("input");
    var input_value = input.value;
    localStorage["derfarg_basecamp_url"] = input_value;
    
    
     var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}


// Restores select box state to saved value from localStorage.
function restore_options() {
  var basecamp_url = localStorage["derfarg_basecamp_url"];
  /*
  if (!basecamp_url) {
    return;
  }
  */
  
  var select = document.getElementById("input");
  select.value = basecamp_url;
}

</script>

<body onload="restore_options()">


<form>
        https://<input type="text" name="nombre" id="input"/>.basecamphq.com
    <button onclick="get_input()">Save</button>
</form>
<div id="status"></div>
</body>
</html>
